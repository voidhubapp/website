<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <title>VoidHub - {{community.display_name}}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/v/all">All</a></li>
            <li><a href="/v/oidhub">Official VoidHub</a></li>
            <li><a href="/v/IamA">IamA</a></li>
            <li><a href="/v/memes">Memes</a></li>
            <li><a href="/login">Log in</a></li>
        </ul>
    </nav>
    <hr>
    <a href="/v/{{community.cname}}/new"><button>Contribute to {{community.display_name}}</button></a>
    <hr>
    {% for post in posts %}
    <div class="post-card">
        <a href="/comments/{{community.cname}}/{{post.id}}"><h3>{{post.title}}</h3></a>
        {% if post.body.startswith('http') %}
        <img src="{{post.body}}" alt="{{post.body}}" width="128px">
        {% else %}
        <p>{{post.body}}</p>
        {% endif %}
    </div>

    {%endfor%}
</body>
</html>
